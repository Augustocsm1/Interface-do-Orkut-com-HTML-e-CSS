<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>Document</title>
</head>
<body>
     <div class="logo">
        <img src="imgs/orkut-logo.png" alt="" srcset="">
     </div>
     <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="pink-font">Orkut!</span> 
                    com sua conta 
                    <span style="color: rgb(14, 14, 202);">G</span><span style="color: rgb(252, 62, 141);">o</span><span style="color: rgb(238, 255, 2);">o</span><span style="color: rgb(2, 172, 2);">g</span><span style="color: rgb(92, 98, 104);">l</span><span style="color: rgb(250, 76, 76);">e</span>
                    !
                </p>                    
            </div>
            <div class="fields__textboxs">
                <input type="email" name="" placeholder="E-mail ou número de celular" id="field__email">
                <input type="password" name="" placeholder="Senha" id="field__password">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="fields__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou email</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar Agora</span></a>
            </div>
        </div> 
     </div>
</body>
</html>
